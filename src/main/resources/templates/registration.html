<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Rejestracja</title>
</head>
<body>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${userForm}">
                <fieldset>
                    <h1>Proszę, zarejestruj się</h1>
                    <div class="form-group">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{login}"
                               class="form-control" placeholder="nazwa użytkownika" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{firstName}"
                               class="form-control" placeholder="Imię" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{lastName}"
                               class="form-control" placeholder="Nazwisko" required="true" autofocus="true"/>
                    </div>


                    <div class="form-group">
                        <input type="text" th:field="*{email}"
                               class="form-control" placeholder="email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{phoneNumber}"
                               class="form-control" placeholder="numer telefonu" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}"
                               class="form-control" placeholder="hasło" required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">


                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zarejestruj"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
